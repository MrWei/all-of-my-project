<extend name="Base/common"/>
<block name="body">
<style type="text/css">
body {
  background: #0069c2;
}
</style>
<form action="{:U('getcode')}" method="post">
<input type="hidden" name="openid" value="{$Think.cookie.openid}">
<div id="apply">
  <div class="logo">
  <img src="__IMG__/logo_h.png" alt="" width="218">
  </div>
  <ul class="get_code">
    <li><label for="">姓名：</label><input type="text" name="username" id="" class="text radius3"></li>
    <li><label for="">邮箱：</label><input type="text" name="email" id="" class="text radius3"></li>
    <li><label for="">类型：</label>
    	<select name="gid" class="type bd1">
      	<option value="">请选择类型</option>
      	<foreach name="applyType" item="type">
        <option value="{$key}">{$type}</option>
        </foreach>
    	</select>
    </li>
  </ul>
  <div class="submitbox">
     <button type="submit" class="submit radius3">获取邀请码</button>
  </div>
   <div class="checktip"></div>
</div>
</form>
</block>
<block name="footer">
  <div class="blank80"></div>
  <div id="footer_blue" class="footer blue">
    <ul class="menu">
      <li><a href="{:U('Index/index')}"><img src="__IMG__/nav1blue<eq name="nav" value="nav1">hover</eq>.png"><i>主页</i></a> </li>
      <li><a href="{:U('Article/detail',array('id'=>23))}"><img src="__IMG__/nav2blue<eq name="id" value="23">hover</eq>.png"><i>ICDSys</i></a> </li>
      <li><a href="{:U('Article/detail',array('id'=>24))}"><img src="__IMG__/nav3blue<eq name="id" value="24">hover</eq>.png"><i>SMod</i></a> </li>
      <li><a href="{:U('Article/detail',array('id'=>25))}"><img src="__IMG__/nav4blue<eq name="id" value="25">hover</eq>.png"><i>SSim</i></a> </li>
      <li><a href="{:U('User/index')}"><img src="__IMG__/nav5blue<eq name="nav" value="nav5">hover</eq>.png"><i>设置</i></a> </li>
    </ul>
  </div>
</block>
<block name="script">
  <script type="text/javascript">
   $(function(){
         $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;
        function success(data){
          if(data.status){
            window.location.href = data.url;
          } else {
            self.find(".checktip").text(data.info);
          }
        }
      });
    });
   </script>
</block>
