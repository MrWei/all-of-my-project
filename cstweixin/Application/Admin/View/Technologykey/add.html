<extend name="Public/base" />
<block name="body">
  <div class="main-title">
    <h2>{$meta_title}</h2>
  </div>
  <form action="{:U('update')}" method="post" class="form-horizontal">
    <input type="hidden" name="id" value="{:I('get.id')}">
    <div class="form-item">
      <label class="item-label"> 名称 <span class="check-tips">（请输入名称）</span> </label>
      <div class="controls">
        <input type="text" class="text input-large" name="title" value="{$field.title}">
      </div>
    </div>
    <div class="form-item">
      <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
      <button class="btn btn-return" onClick="javascript:history.back(-1);return false;">返 回</button>
    </div>
  </form>
</block>
<block name="script"> 
  <script type="text/javascript">
     highlight_subnav('{:U('Technologykey/index')}');
  </script> 
</block>
