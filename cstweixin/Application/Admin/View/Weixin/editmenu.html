<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>编辑菜单</h2>
    </div>
        <form action="{:U()}" method="post" class="form-horizontal">
            <div class="form-item">
            <label class="item-label">上级菜单<span class="check-tips"></span></label>
            <div class="controls">
                <select name="pid">
                    <option value="0">作为一级菜单</option>
                    <foreach name="menu_one" item="mo">
                        <option value="{$mo.id}" {$mo.selected}>{$mo.name}</option>
                    </foreach>    
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$field.name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">类型<span class="check-tips"></span></label>
            <div class="controls">
                <select name="type" >
                    <option value="click" <eq name="field.type" value='click'>selected</eq>>按钮</option>
                    <option value="view" <eq name="field.type" value='view'>selected</eq>>链接</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">按钮key值<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="key" value="{$field.key}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">响应类型<span class="check-tips"></span></label>
            <div class="controls">
                <select name="reply">
                    <foreach name="responseTyep" item="v">
                        <option <if condition="$field['reply'] eq $key">selected</if> value="{$key}">{$v}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">链接地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="url" value="{$field.url}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="sort" value="{$field.sort}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">是否启用<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio"><input type="radio" name="status" <eq name="field.status" value='1'>checked</eq> value="1">是</label>
                <label class="radio"><input type="radio" name="status" <eq name="field.status" value='0'>checked</eq> value="0">否</label>
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$field.id}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
         highlight_subnav('{:U('Weixin/menu')}');
    </script>
</block>
