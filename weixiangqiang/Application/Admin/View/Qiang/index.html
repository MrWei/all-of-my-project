<extend name="Public/base"/>
<block name="body">
	<div class="main-title">
		<h2>活动列表</h2>
	</div>
	<div class="cf">
		<a class="btn" href="{:U('add')}">新 增</a>
		<a class="btn" href="javascript:;">删 除</a>
		<!-- 高级搜索 -->
		<!-- <div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="name" class="search-input" value="{:I('name')}" placeholder="请输入配置名称">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('vo/index')}"><i class="btn-search"></i></a>
			</div>
		</div> -->
	</div>
	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected" width="20">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th width="30">ID</th>
					<th width="300">活动名称</th>
					<th width="150">开始时间</th>
					<th width="150">结束时间</th>
					<th width="100">上墙界面</th>
					<th>开发URL</th>
					<th width="80">token</th>
					<th width="100">操作</th> 
				</tr>
			</thead>
			<tbody>
				<notempty name="dataList">
				<volist name="dataList" id="vo">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.starttime}</td>
						<td>{$vo.endtime}</td>
						<td><a href="#" >大屏幕地址</a></td>
						<td>{$vo.id|echourl}</td>
						<td>{$vo.wxtoken}</td>
						<td>
							<a title="编辑" href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['id'])}">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
		<!-- 分页 -->
	    <div class="page">
	        {$_page}
	    </div>
	</div>
</block>

<block name="script">
<script type="text/javascript">

</script>
</block>
