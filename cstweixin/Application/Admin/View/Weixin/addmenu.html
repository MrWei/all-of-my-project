<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
        <form action="{:U()}" method="post" class="form-horizontal">
            <div class="form-item">
            <label class="item-label">上级菜单<span class="check-tips"></span></label>
            <div class="controls">
                <select name="pid">
                    <option value="0">作为一级菜单</option>
                    <foreach name="menu_one" item="mo">
                        <option value="{$mo.id}" {$mo.selected}>{$mo.name}</option>
                    </foreach>    
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">类型<span class="check-tips"></span></label>
            <div class="controls">
                <select name="type" id="">
                    <option value="click">按钮</option>
                    <option value="view">链接</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">按钮key值<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="key" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">响应类型<span class="check-tips"></span></label>
            <div class="controls">
                <select name="reply">
                    <foreach name="responseTyep" item="v">
                        <option value="{$key}">{$v}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">链接地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="url" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="sort" value="0">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">是否启用<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio"><input type="radio" name="status" checked value="1">是</label>
                <label class="radio"><input type="radio" name="status"  value="0">否</label>
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
         highlight_subnav('{:U('Weixin/menu')}');
    </script>
</block>
