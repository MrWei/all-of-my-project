<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>用户关注回复</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">回复信息<span class="check-tips">（用户关注公众账号回复用户的信息）</span></label>
            <div class="controls">
                 <label class="textarea input-large" style="width:100%;">
                     <textarea name="content">{$content}</textarea>
                        {:hook('adminArticleEdit', array('name'=>'content','value'=>''))}
                    </label>        
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Weixin/subscribe')}');
    </script>
</block>
